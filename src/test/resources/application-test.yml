spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:testdb}
    username: ${DB_USER:test}
    password: ${DB_PASSWORD:test}
  batch:
    initialize-schema: always
  sql:
    init:
      mode: always

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
